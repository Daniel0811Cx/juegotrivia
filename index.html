<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="sb-admin-2.css" rel="stylesheet" type="text/css">
</head>

<body>
    

    <div id="game" class="container-fluid align-items-center" style="background-color: antiquewhite;">
        <br><br><br>
      <div>  <h1>Juego de trivia de BTS</h1> </div>
      <br>
        <div id="question">
            <!-- aquí se mostrará la pregunta -->
        </div>
        <br>
        <div id="answers">
            <button class="answer btn btn-primary">
                <!-- aquí se mostrará la primera respuesta -->
            </button>
            <button class="answer btn btn-primary">
                <!-- aquí se mostrará la segunda respuesta -->
            </button>
            <button class="answer btn btn-primary">
                <!-- aquí se mostrará la tercera respuesta -->
            </button>
            <button class="answer btn btn-primary">
                <!-- aquí se mostrará la cuarta respuesta -->
            </button>
        </div>

        <div id="message">
            <!-- aquí se mostrará un mensaje de éxito o error -->
        </div>
        <br>

       <div> <button class="btn btn-primary" id="restartButton" style="display: none;">Jugar de nuevo</button></div>
    </div>

    <!-- incluir el archivo JavaScript -->
    <script src="trivia.js"></script>
</body>

</html>
